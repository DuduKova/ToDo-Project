<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <h1 class="display-1 mx-auto mt-50"></h1>
    <button style="width: 100px" class="btn btn-danger deleteAllToDos" onclick="onRemoveAllNotesClicked()">Delete All
        ToDos!
    </button>
    <form class="col-xs-offset-3 col-xs-6">

        <div class="form-group">

            <div class="my-note">
            <textarea class="input-lg form-control trans-p-bg" id="myNextThing" title="My next ToDo"
                      rows="7" placeholder="My next thing..." required></textarea>

                <div class="col-xs-offset-3 col-xs-6">
                    <input title="date" class="form-control" type="date"
                           id="toDoDate" value="" required>
                    <input title="time" class="form-control" type="time" data-format="hh:mm"
                           id="toDoTime" value="">
                    <div class="col-xs-offset-4 col-xs-4">
                        <button type="button" style="width: 50px" class="btn btn-success btn-lg" id="btnAdd"
                                onclick="onAddButtonClicked()">Add
                        </button>
                    </div>
                    <div class="error invalid-feedback alert alert-danger col-xs-12">
                        You have to insert text & date values.<br>
                        Date must be in the <strong>future!</strong>
                    </div>
                </div>

            </div>

        </div>
    </form>
</div>

<section class="container">
    <ul class="list-inline" id="toDoList">

    </ul>
</section>

<script src="js/DOM.js"></script>
<script src="js/controller.js"></script>
<script src="js/constructor.js"></script>

</body>
</html>
